<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D view controls demo</title>
    <style>
.controls {
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 10;
}
    </style>
  </head>
  <body>
    <a href="https://github.com/mikolalysenko/3d-view-controls"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="controls">
      <ul>
        <li>Left mouse: Rotate</li>
        <li>Shift + left mouse <b>or</b> scroll horizontal: Roll</li>
        <li>Right mouse: Pan</li>
        <li>Middle mouse <b>or</b> scroll vertical: Zoom</li>
      </ul>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
